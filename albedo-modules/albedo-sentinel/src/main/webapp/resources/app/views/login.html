<div class="container">
  <div class="row" style="margin: 200px auto 15px auto; text-align: center;">
    <img alt="Sentinel Logo" src="../../assets/img/sentinel-logo.png"
         style="max-height: 25%; max-width: 25%;">
    <!-- <h1 id='login_title'>Sentinel 控制台</h1> -->
  </div>
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-md-2 control-label">用户</label>
          <div class="col-md-9">
            <input autofocus="autofocus" class="form-control" ng-model="username" required type="text"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label">密码</label>
          <div class="col-md-9">
            <input class="form-control" ng-model="password" type="password"/>
          </div>
        </div>
        <div class="row text-center" style="margin-top: 20px;">
          <button class="btn btn-outline-success" ng-click="login()"
                  style="height: 30px;font-size: 12px;">登录
          </button>
          <button class="btn btn-outline-primary" style="height: 30px;font-size: 12px;margin-left: 10px;"
                  type="reset">清空
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
